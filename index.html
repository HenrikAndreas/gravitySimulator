<!DOCTYPE html>

<html>
    <head>
        <title>Gravity Simulation</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>

    <body>
        <div id="canvasDiv" onmousedown="addPlanet(event)">
            <canvas style="border:2px solid lightgray;" id="mainCanvas" ></canvas>
        </div>
        
        <div id="buttonDiv">
            <ul>
                <li><button id="reset" class="button" onclick="reset()">Reset Planets</button></li>
                <li><button id="loopedSpace" class="button" onclick="loopSpace()">Enable Looping</button></li>
                <li><button id="absorb" class="button" onclick="setAbsorption()">Enable Colission</button></li>
                <li><button id="start" class="button" onclick="setup()">Spawn Planets</button></li>

            </ul>
        </div>
     


        <script src="Planet.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
